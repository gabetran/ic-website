<!doctype html>
<html>
	<head>

		<title>IC Staff Members</title>

        <link rel="stylesheet" href="css/staffcss.css">

	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	</head>
	<body ng-app="StaffApp" ng-controller="StaffController">
		<main class="container-fluid">
			<header class="page-title">
				<h1>Instructional Center Staff</h1>
			</header>

			<section class="searchFilter">
				<div class ="sort-ui">
					<span>Sort By:</span>
					<div class="btn-group">
						<button ng-class="{active: sortBy('department')}" ng-click="order='department'" type="button" class="btn btn-default">Department</button>
						<button ng-class="{active: sortBy('lastName')}" ng-click="order = 'lastName'" type="button" class="btn btn-default">Last Name</button>
						<button ng-class="{active: sortBy('firstName')}" ng-click="order = 'firstName'" type="button" class="btn btn-default">First Name</button>
					</div>
				</div>
				<div id="sort">Currently, the address book is ordered by {{isSortedBy(order)}}</div>
			</section>

			<div class="filter-ui">
				<input type="text" class="form-control" placeholder="Search..." ng-model="search">
			</div>
		</section>

		<section class="staffInfo">
			<ul class="cards">
				<li class="card" ng-repeat="current in staff | filter:search | orderBy:order">
					<img ng-src="{{current.picUrl}}" alt="picture of {{current.firstName}} {{current.lastName}}" />
					<div class="information">
						<h2 class="name">{{current.firstName}} {{current.lastName}}</h2>
						<p class="title">{{current.title}}</p>
						<p class="department">{{current.department}}</p>
					</div>
				</li>
			</ul>
		</section>

		</main>
		<script src="js/staff.js"></script>
		<script src="js/staffapp.js"></script>
	</body>
</html>
